

###########################
#  Settings
###########################

# use vim key bindings
setw -g mode-keys vi

# Enable mouse
set -g mouse on

# Remove delay between modes in vim (10ms helps with OSC escape sequence handling)
set -sg escape-time 5

# Enable focus events for vim autoread
set -g focus-events on

# Disable automatic renaming (i.e. keep manual)
set-option -g allow-rename off

###########################
#  Key Bindings
###########################

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix


# enable visual mode
bind-key v copy-mode -u

# window controls
bind-key C-C last-window
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"
bind-key < swap-window -t :-
bind-key > swap-window -t :+




# smart pane switching with awareness of vim splits
# Handled by vim-tmux-navigator plugin (C-h/j/k/l)

# easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window
bind-key \\ switch-client -l

# pane controls
bind -r H resize-pane -L 5
bind -r J resize-pane -D 6
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# kill commands
bind-key x kill-pane
bind-key X kill-window
bind q confirm-before kill-session
bind Q confirm-before kill-server

# force reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# toggle statusbar
bind-key b set-option status

# toggle mouse mode
bind-key m set-option mouse on
bind-key M set-option mouse off

# popup terminal (scratch session)
bind-key g display-popup -E "tmux new-session -A -s scratch"

######################
### DESIGN CHANGES ###
######################

# panes
set -g pane-border-style fg=black
set -g pane-active-border-style fg=brightred

## Status bar design
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-style fg=black,bg=yellow
set -g message-command-style fg=blue,bg=black

#window mode
setw -g mode-style bg=colour6,fg=colour0

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-style fg=colour196,bg=colour238,bold

# }
# The panes {

set -g pane-border-style bg=colour235,fg=colour238
set -g pane-active-border-style bg=colour236,fg=colour51

# }
