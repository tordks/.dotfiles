- defaults:
    link:
        create: true
        relink: true
        glob: true
    shell:
        stdin: true
        stdout: true

- clean: ['~', '~/.zsh', '~/.config/nvim']

- link:
    ~/.config/nvim/: nvim/*
    ~/.zsh/: zsh/.*
    ~/.zsh/: zsh/*
    ~/.zshrc: .zshrc
    ~/.tmux.conf: .tmux.conf
    ~/.taskrc: .taskrc
    ~/.gitconfig: .gitconfig
    ~/.bashrc: bash/.bashrc
    ~/.bash_profile: bash/.bash_profile


- create:
    - ~/.vim/undo-history


# TODO: probably missing some dependencies
# TODO: create neovim venv
- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm, Get tmux plugin manager]
    - [curl -L git.io/antigen > zsh/antigen.zsh, Get newest antigen]
    - [curl -fLo ~/.local/share/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim, Get vim-plug]
    - [nvim +PlugInstall +qall, Install nvim plugins]
    - [chsh -s $(which zsh), Enter password to set zsh as default shell]
    - [curl https://pyenv.run | bash, Install python version and venv manager]
    - [sudo apt install taskwarrior, Install taskwarrior]
    - [pip3 install tasklib, Install taskwarrior python bindings]

